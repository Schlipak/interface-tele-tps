<div class="col-lg-12" id="tpCreatorCanvas" ng-controller="SettingsController">
    <div class="bs-component">
        <div class="list-group">
            <div class="panel panel-default">
                <div class="panel-heading" style="z-index: 10" ng-init="$root.ni.tp.getName()">
                    Concepteur de TP | {{meta.experiment.name}} <span ng-click="$root.loadMetaDialogController()" class="icon-material-create" style="cursor:pointer;" data-toggle="modal" data-target="#meta-dialog"></span>
                    <a ng-click="toggleSidebar(!sidebarIsDisplayed, '')" class="btn btn-fab btn-material-orange btn-raised icon-material-add" style="z-index: 50;"></a>
                </div>

                <div class="panel-body" id="conceptorCanvas" ng-style="{'height': $root.size.canvasHeight + 'px'}">
                    <!-- Canvas D3 pour la conception du TP -->
                    <div id="mainCanvas">
                        <a href="javascript:ni.load();">load!</a>
                    </div>
                    <canvas id="svgToPng" style="display:none"></canvas>

                    <!-- Panneau à droite contenant les différents éléments et les paramètres -->
                    <div class="well well-material-lightgreen" id="tpCreatorSideBar" ng-style="{'height': $root.size.sidebarHeight + 'px'}; {'margin-top': $root.size.sidebarTopMargin + 'px'}">
                        <ul class="nav nav-tabs btn-material-lightgreen" style="margin-bottom: 15px;">
                            <li class="active" id="components-panel">
                                <a href="javascript:void(0)" data-target="#components" data-toggle="tab">Composants</a>
                            </li>
                            <li id="settings-panel">
                                <a href="javascript:void(0)" data-target="#settings" data-toggle="tab">Paramètres</a>
                            </li>
                        </ul>
                        <div id="sidebarTabContents" class="tab-content">
                            <div class="tab-pane fade active in custom-scrollbar" id="components" ng-style="{'height': $root.size.paneHeight + 'px'}">
                                <!-- TODO Replace this mess with something from bootstrap/minimal -->
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <div class="row-picture">
                                            <img class="circle" ng-click="$root.ni.add('terminal')" src="assets/pc.png" draggable="true" ondragstart="(function(ev){ ev.dataTransfer.setData('name', 'terminal'); })(event)">
                                        </div>
                                        <div class="row-content">
                                            <h4 class="list-group-item-heading">Ordinateur</h4>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="row-picture">
                                            <img class="circle" ng-click="$root.ni.add('router')" src="assets/router.png" draggable="true" ondragstart="(function(ev){ ev.dataTransfer.setData('name', 'router'); })(event)">
                                        </div>
                                        <div class="row-content">
                                            <h4 class="list-group-item-heading">Router</h4>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="row-picture">
                                            <img class="circle" ng-click="$root.ni.add('switch')" src="assets/switch.png" draggable="true" ondragstart="(function(ev){ ev.dataTransfer.setData('name', 'switch'); })(event)">
                                        </div>
                                        <div class="row-content">
                                            <h4 class="list-group-item-heading">Switch</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade custom-scrollbar" id="settings" ng-style="{'height': $root.size.paneHeight + 'px'}">
                                <!-- Add ng-pattern validation -->
                                <form class="form-horizontal" id="settingsForm" novalidate name="settings" ng-show="node">
                                    <fieldset>
                                        <legend>Configuration</legend>
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">ID</label>
                                            <div class="col-lg-8">
                                                <input ng-model="node.id" class="form-control">
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset ng-show="node.type == 'machine'">
                                        <legend>Configuration Réseau</legend>
                                        <div class="form-group" bs-has-error>
                                            <label class="col-lg-4 control-label">Interface</label>
                                            <div class="col-lg-8">
                                                <!-- Add option for new interface -->
                                                <select ng-model="iface" ng-options="iface.endpoint for iface in node.network_interfaces" class="form-control"></select>
                                            </div>

                                        </div>
                                        <div class="form-group" ng-show="iface" ng-hide="iface.dhcp == undefined">

                                            <label class="col-lg-4 control-label">DHCP</label>
                                            <div class="col-lg-8">
                                                <input bs-switch ng-model="iface.dhcp" type="checkbox" switch-size="mini"> {{iface.dhcp}}
                                            </div>

                                        </div>
                                        <div class="form-group" ng-show="iface">
                                            <!-- TODO ADD DHCP -->
                                            <label class="col-lg-4 control-label">IP</label>
                                            <div class="col-lg-8">
                                                <input ng-model="iface.ip" class="form-control">
                                            </div>
                                            <label class="col-lg-4 control-label">Masque</label>
                                            <div class="col-lg-8">
                                                <input ng-model="iface.netmask" class="form-control">
                                            </div>
                                            <label class="col-lg-4 control-label">Passerelle</label>
                                            <div class="col-lg-8">
                                                <input ng-model="iface.gateway" class="form-control">
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-group" ng-hide="settings.$pristine">
                                            <div class="col-lg-12">
                                                <button ng-click="resetForm()" class="btn btn-default">Cancel</button>
                                                <button ng-click="submit()" class="btn btn-primary">Save</button>
                                            </div>
                                        </div>
                                        <a ng-click="toggleSidebar(!sidebarIsDisplayed, '')" data-toggle="modal" data-target="#removal-dialog" class="btn btn-default btn-fab icon-material-delete" style="z-index: 50;"></a>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TODO Change button size -->
                <div class="panel-footer clearfix">
                    <a href="javascript:void(0)" ng-click="$root.ni.downloadConfig()" class="btn btn-flat btn-primary btn-xs pull-right" style="z-index: 50;">Download Config</a>
                    <a href="javascript:void(0)" ng-click="$root.ni.downloadImage()" class="btn btn-flat btn-primary btn-xs pull-right" style="z-index: 50;">Download Image</a>
                    <a href="javascript:void(0)" ng-click="$root.ni.downloadSvg()" class="btn btn-flat btn-primary btn-xs pull-right" style="z-index: 50;">Download Svg</a>
                </div>
            </div>

        </div>
    </div>
</div>
