<div class="col-lg-12" id="tpListPanel">
    <div class="bs-component">
        <div class="list-group">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Mes TP <a href="#new" class="btn btn-fab btn-material-orange btn-raised icon-material-create" style="z-index: 50;"></a>
                </div>

                <div class="panel-body">

                    <!-- Directive d'affichage de la liste des TPs -->
                    <div ng-repeat="tp in contents | listFilter:filter.searchValue" style="margin-top: 20px;">

                        <div class="list-group-item">
                            <div class="row-picture">
                                <img class="circle" ng-src="{{tp.img}}" alt="icon" draggable="false">
                            </div>
                            <div class="row-content">
                                <div class="least-content">{{tp.date | date : 'dd/MM/yyyy HH:mm'}}</div>
                                <h4 class="list-group-item-heading">
                                    <a href="#edit" class="inline-link withripple">{{tp.title}}</a>
                                </h4>
                                <p class="list-group-item-text">{{tp.description}}</p>
                            </div>
                        </div>
                        <div class="list-group-separator"></div>

                    </div>

                    <img src="assets/favicon/favicon-32x32-grey.png" class="center-block list-end" draggable="false" />

                </div>
            </div>

        </div>
    </div>
</div>
