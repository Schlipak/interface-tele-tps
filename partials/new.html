<div class="col-lg-12" id="tpCreator" ng-controller="NewTpController">
    <div class="bs-component">
        <div class="list-group">

            <div class="panel panel-default">
                <div class="panel-heading">{{'_NEW_TEXT_TITLE_' | i18n}}</div>
                <div class="panel-body">

                    <form class="form-horizontal col-lg-8 col-lg-offset-2">
                        <fieldset>
                            <legend>{{'_NEW_FORM_TITLE_' | i18n}}</legend>
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">{{'_NEW_FORM_NAME_' | i18n}}</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.experiment.name" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">{{'_NEW_FORM_DESCRIPTION_' | i18n}}</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.experiment.description" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">{{'_NEW_FORM_OBJECTIVE_' | i18n}}</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.experiment.objectives" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">{{'_NEW_FORM_AUTHOR_' | i18n}}</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.author" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">{{'_NEW_FORM_STARTDATE_' | i18n}}</label>
                                    <div class="col-lg-10">
                                        <div class="dropdown">
                                            <a ng-click="$root.localeChangeFinished = true" class="dropdown-toggle" id="startdate" role="button" data-toggle="dropdown" data-target="#" href>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" value="{{meta.experiment.starting_date | date:'yyyy-MM-dd HH:mm'}}">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                                </div>
                                            </a>
                                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                                <datetimepicker ng-if="$root.localeChangeFinished" data-ng-model="meta.experiment.starting_date" data-datetimepicker-config="{ dropdownSelector: '#startdate' }" />
                                            </ul>
                                        </div>
                                    </div>
                                    <label class="col-lg-2 control-label">{{'_NEW_FORM_ENDDATE_' | i18n}}</label>
                                    <div class="col-lg-10">
                                        <div class="dropdown">
                                            <a ng-click="$root.localeChangeFinished = true" class="dropdown-toggle" id="enddate" role="button" data-toggle="dropdown" data-target="#" href>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" value="{{meta.experiment.ending_date | date:'yyyy-MM-dd HH:mm'}}">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </span>
                                                </div>
                                            </a>
                                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                                <datetimepicker ng-if="$root.localeChangeFinished" data-ng-model="meta.experiment.ending_date" data-datetimepicker-config="{ dropdownSelector: '#enddate' }" />
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12" style="text-align: center">
                                    <button ng-click="submit()" class="btn btn-flat btn-success" data-dismiss="modal">{{'_NEW_BUTTON_SUBMIT_' | i18n}}</button>
                                    <button ng-click="resetForm()" class="btn btn-flat btn-primary" data-dismiss="modal">{{'_NEW_BUTTON_CANCEL_' | i18n}}</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="col-lg-2"></div>
                </div>
            </div>

        </div>
    </div>
</div>
