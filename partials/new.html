<div class="col-lg-12" id="tpCreator">
    <div class="bs-component">
        <div class="list-group">

            <div class="panel panel-default">
                <div class="panel-heading">Cr√©er un TP</div>
                <div class="panel-body">

                    <form class="form-horizontal" ng-submit="addTp()">
                        <fieldset>
                            <legend>Nouveau TP</legend>
                            <div class="form-group">
                                <label for="newTp-name" class="col-lg-2 control-label">Nom</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="newTp-name" required style="outline: none;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newTp-desc" class="col-lg-2 control-label">Description</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" id="newTp-desc"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default" id="newTp-BTN-cancel">Annuler</button>
                                    <button type="submit" class="btn btn-primary" id="newTp-BTN-submit">Valider</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
