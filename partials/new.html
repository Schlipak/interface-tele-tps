<div class="col-lg-12" id="tpCreator" ng-controller="NewTpController">
    <div class="bs-component">
        <div class="list-group">

            <div class="panel panel-default">
                <div class="panel-heading">Créer un TP</div>
                <div class="panel-body">

                    <form class="form-horizontal col-lg-8 col-lg-offset-2">
                        <fieldset>
                            <legend>Nouveau TP</legend>
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Nom</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.experiment.name" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">Description</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.experiment.description" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">Objectif</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.experiment.objectives" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">Auteur</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.author" class="form-control">
                                    </div>
                                    <label class="col-lg-2 control-label">Date début</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.experiment.starting_date" class="form-control" placeholder="YYYYMMDDHHmm">
                                    </div>
                                    <label class="col-lg-2 control-label">Date fin</label>
                                    <div class="col-lg-10">
                                        <input ng-model="meta.experiment.ending_date" class="form-control" placeholder="YYYYMMDDHHmm">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12" style="text-align: center">
                                    <button ng-click="submit()" class="btn btn-flat btn-success" data-dismiss="modal">Créer le TP</button>
                                    <button ng-click="resetForm()" class="btn btn-flat btn-primary" data-dismiss="modal">Annuler</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                    <div class="col-lg-2"></div>

                </div>
            </div>

        </div>
    </div>
</div>
